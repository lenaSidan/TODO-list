<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>TODO list</title>
</head>
<body>
    <h1>TO DO list</h1>
    <form id="form">
        
        <input type="text" placeholder="task" required name="todo" class="todo">
        
        <input type="radio" name="priority" id="lowPriorityTask" value="low priority task">
        <label for="noMatter" class="priority-label"></label>

        <input type="radio" name="priority" id="highPriorityTask" value="high priority task">
        <label for="important" class="priority-label"></label>

        <input type="radio" name="priority" id="veryHighPriorityTask" value="very high priority task">
        <label for="veryImportant" class="priority-label"></label>
        
        <button type="submit" class="custom-btn btn-5">add task</button>
        
    </form>
    <ol id="todo-list"></ol>
    <div class="btn-container">
        <button id="clear-all" class="custom-btn2 btn-7 btn clearAll">Clear the list</button>
        <button id="clear-one" class="custom-btn2 btn-7 btn clearOne">Clear one</button>
    </div>
    
</body>
</html>
